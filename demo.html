<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>        
    .demo {       
        text-align: center;
               
    }

    .PC,
    .Tablet,
    .mobile {
        font-size: 68px;
        display: none;
    }

    @media (min-width:1024px) {
        .PC{
            display: block;
        }
    }

    @media (min-width:740px) and (max-width: 1023px){
        .Tablet {
            display: block;
        }
    }

    @media (max-width:739px) {
        .mobile {
            display: block;
        }
    }


    </style>
</head>
<body>

    <div class="demo">
        <h2 class="PC">PC</h2>
        <h2 class="Tablet">Tablet</h2>
        <h2 class="mobile">mobile</h2>
    </div>
        
</body>
</html>
